<!DOCTYPE html>
<html lang="en">

<head>

    <title>P5PG168 Copy</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">

<body onload="onLoadHTML()">
    <div class="fundao">

            <table border=2 class="ticketTop" cellpadding="5" cellspacing="5">

                <th><br> Nº Vôo</th>

                    <td><br><input type="number" id="id_cliente" class="cliente_id"></td>

                </tr>
                <tr>

                </tr>
            </table>
        </center>
    </div>
    <br>
    <center>
        <p id="pMsg"></p>
    </center><br>

                <!--Tabela a Esquerda-->

                    <table width="100%" id="tabela_esquerda"></table>
                </td>
                <!-- Tabela no Centro-->
                <td>
                    <table width="100%" id="tabela_centro"></table>
                </td>

                    <table width="100%" id="tabela_direita">

        </table>
